<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>
    <main class="container">
        <section class="welcome">
            <h1>Welcome</h1>
            <p>Log in to your account to coninue</p>
        </section>

        <section class="form">
            <div class="theme-btn">
                <div class="btn"></div>
            </div>
            <span class="help">Need help?</span>
            <h2>Login</h2>

            <form action="index.html">
                <div class="input-field__login">
                    <i><img src="img/icon/user.png" ></i>
                    <label for="username">Login</label>
                    <input type="text" name="username" id="username" placeholder="Enter Your Username">
                    <div class="underline"></div>
                 </div>

                 <div class="input-field__pass">
                     <i><img src="img/icon/pass.png"></i>
                     <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter Your Password">
                    <div class="underline"></div>
                 </div>

                 <div class="checkbox">
                     <input type="checkbox" name="remember" id="remember" >
                     <label for="remember">remember</label>

                     <a href="#">Forgot your password?</a>
                    </div>

                 <input type="submit" value="sing in">

                 <span class="line">or</span>

                 <div class="social-media">
                    <div class="facebook">
                        <a href="#"><img src="img/icon/facebook.png"></a>
                    </div>
                    <div class="linkedin">
                        <a href="#"><img src="img/icon/linkedin.png"></a>
                    </div>
                    <div class="google">
                        <a href="#"><img src="img/icon/google.png"></a>
                    </div>
                 </div>

                 <span class="sign-up">Donâ€™t have an account?<a href="#">Sign up</a></span>
            </form>
        </section>
    </main>
</body>
</html>
