<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/0445f1d413.js" crossorigin="anonymous"></script>
    <title>login form</title>
</head>

<body>
    <section class="container">
        <div class="content first-content">

            <div class="first-column">
                <h2 class="title title-primary">Welcome back!</h2>
                <p class="description">Log in to your account to continue</p>
                <button class="btn btn-primary signin">sign in</button>
            </div>

            <div class="second-column">
                <h2 class="title title-second">Create Account</h2>

                <form class="form">
                    <div class="input-field">
                        <i class="far fa-user"></i>
                        <label for="name">Name</label>
                        <input class="js-btn" type="text" name="name" id="name" placeholder="Text your Username">
                        <div class="underline"></div>
                    </div>
                    <div class="input-field">
                        <i class="far fa-envelope"></i>
                        <label for="email">Email</label>
                        <input class="js-btn" type="email" name="email" id="email" placeholder="Text your email">
                        <div class="underline"></div>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <label for="pass">Password</label>
                        <input class="js-btn" type="password" name="pass" id="pass" placeholder="Text your password">
                        <div class="underline"></div>
                    </div>
                </form>

                <button class="btn">sign up</button>
                <span class="line">or</span>
                <ul class="list-social-media">
                    <li class="item-social-media">
                        <a href="#"><img src="img/icon/facebook.png"></a>
                    </li>
                    <li class="item-social-media">
                        <a href="#"><img src="img/icon/linkedin.png"></a>
                    </li>
                    <li class="item-social-media">
                        <a href="#"><img src="img/icon/google.png"></a>
                    </li>
                </ul>
            </div> <!-- second-column -->
        </div> <!-- first-content -->

        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Hello again!</h2>
                <p class="description description-primary">Enter your personal details</p>
                <p class="description description-primary">and come join us</p>
                <button class="btn btn-primary signup">sign up</button>
            </div>

            <div class="second-column">
                <h2 class="title title-second">Sign in to developer</h2>
                <form class="form">
                    <div class="input-field">
                        <i class="far fa-user"></i>
                        <label for="name">Name</label>
                        <input class="js-btn" type="text" name="name" placeholder="Text your Username">
                        <div class="underline"></div>
                    </div>

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <label for="pass">Password</label>
                        <input class="js-btn" type="password" name="pass" placeholder="Text your password">
                        <div class="underline"></div>
                    </div>
                    <a href="#">forgot your password?</a>
                </form>

                <button class="btn">sign up</button>
                <span class="line">or</span>

                <ul class="list-social-media">
                    <li class="item-social-media">
                        <a href="#"><img src="img/icon/facebook.png"></a>
                    </li>
                    <li class="item-social-media">
                        <a href="#"><img src="img/icon/linkedin.png"></a>
                    </li>
                    <li class="item-social-media">
                        <a href="#"><img src="img/icon/google.png"></a>
                    </li>
                </ul>
            </div>
        </div> <!-- second-content -->
    </section> <!-- container -->

    <script src="js/app.js"></script>
</body>

</html>
