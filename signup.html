<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <title>sign up</title>
</head>
<body>
    <main class="container">
        <section class="welcome">
            <h1>Welcome</h1>
            <p>Do you have an account?<br>Log in to your account to coninue </p>
            
            <button class="sign-up__btn"><a href="index.html">sign in</a></button>
        </section>

        <section class="form">
            <div class="theme-btn">
                <div class="btn"></div>
            </div>

            <span class="help">Need help?</span>

            <h2>Sign up</h2>

            <form action="index.html">
                <div class="input-field__login">
                    <i><img src="img/icon/user.png" ></i>
                    <label for="username">Login</label>
                    <input class="js-btn" type="text" name="username" id="username" placeholder="Enter Your Username">
                    <div class="underline"></div>
                </div>

                <div class="input-field__login">
                    <i><img src="img/icon/email.png" ></i>
                    <label for="username">email</label>
                    <input class="js-btn" type="email" name="email" id="email" placeholder="Enter Your email">
                    <div class="underline"></div>
                </div>

                <div class="input-field__pass">
                    <i><img src="img/icon/pass.png"></i>
                    <label for="password">Password</label>
                    <input class="js-btn" type="password" name="password" id="password" placeholder="Enter Your Password">
                    <div class="underline"></div>
                </div>

                <div class="input-field__pass">
                    <i><img src="img/icon/pass.png"></i>
                    <label for="password">Confirm Password</label>
                    <input class="js-btn" type="password" name="password" id="password" placeholder="Confirmr Your Password">
                    <div class="underline"></div>
                </div>

                 <input type="submit" value="sign up">

                 <span class="line">or</span>

                 <div class="social-media">
                    <div class="facebook">
                        <a href="#"><img src="img/icon/facebook.png"></a>
                    </div>
                    <div class="linkedin">
                        <a href="#"><img src="img/icon/linkedin.png"></a>
                    </div>
                    <div class="google">
                        <a href="#"><img src="img/icon/google.png"></a>
                    </div>
                 </div>

                 <span class="sign-up">Donâ€™t have an account?<a href="#">Sign up</a></span>
            </form>
        </section> <!-- form -->
    </main> <!-- container -->

    <script src="script.js"></script>
</body>
</html>
